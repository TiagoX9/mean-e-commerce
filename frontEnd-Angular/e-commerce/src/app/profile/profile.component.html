<section class="profile">
  <div class="container p-4">
      <h3 class="display-4 text-center">Your profile on J commerce </h3>
      <br>
      <div *ngIf="!data.user" class="m-auto">
        <h1 class="text-center display-3 mt-5" >
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>

      <div *ngIf="data.user" class="row mt-5">
        <div class="col-md-3">
          <img [src]="data.user.photo" alt="photoooooooooooooooo" class="rounded-circle image">
        </div>
        <hr>
        <div class="col-md-8 ml-3">
          <h6 class="lead name">{{ user.data.name }}</h6>
          <div class="j-flexbox">
              <a routerLink="/profile/orders" class="btn btn-success" >My orders</a> 
              <a routerLink="/profile/address" class="btn btn-outline-secondary">Change Shipping Adress</a>   
              <a routerLink="/profile/setting" class="btn btn-info">Change your account settings</a>        
          </div>   
          <hr>
          <div *ngIf="!data.user.isSeller">
              <h3 class="info">If you want to sell something please register as a seller</h3>
           </div>
            <div *ngIf="data.user.isSeller" >
              <p class="lead">Seller Section</p>       
              <div class="col-md-6 mb-2" class="seller-flex">
                <a routerLink="/profile/postproduct" class="btn btn-secondary">Sell a product</a>
                <a routerLink="/profile/myproducts" class="btn btn-secondary">My products</a>
              </div>
              <hr>
            </div>
        </div>
      </div>
  </div>
</section>
