<section class="categories">
 <div class="container p5">
   <app-message></app-message>
   <h4 class="display-4">Categories</h4>
   <hr>
 

 <div *ngIf="!categories" class="m-auto">
  <h1 class="text-center display-3 mt-5">
      <i class="fa fa spinner fa spin"> </i>
  </h1>
 </div>


 <div *ngIf="categories" class="list-group">
   <a *ngFor="let category of categories" class="list-group-item list-group-item-action" 
   routerLink="/categories/{{ category._id }}"
   >{{ category.name }}  <i  (click)="onDelete()" class="fa fa-trash-o" aria-hidden="true"></i>
  </a>
 </div>

 <hr>
  <div class="card bg-light mt-3">
    <div class="card-body">
      <h4 class="card-title">Add new category</h4>
      <br>
      <form >
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="newCategory" class="form-control" [(ngModel)]="newCategory">
        </div>  
        <button type="button" (click)="addCategory()" class="btn btn-outline-success">Add</button>    
      </form>
    </div>
  </div>
</div>

</section>
